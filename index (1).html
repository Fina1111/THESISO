<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Chatbot in JavaScript</title>
    <link rel="stylesheet" href="brail.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /-->
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body class="show-chatbot">
    <button class="chatbot-toggler">
        <span class="material-symbol-outlined">mode_comment</span>
        <span class="material-symbol-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbol-outlined">smart_toy</span>
                    <p>Hi there ðŸ‘‹ <br>How can i help you today?</p>
                </li>
                <li class="chat outgoing">
                    <span class="material-symbol-outlined">smart_toy</span>
                    <p>Yow</p>
                </li>    
            </ul>
            <div class="chat-input">
                <textarea placeholder="Enter message..." required></textarea>
                <span id="send-btn" class="material-symbol-outlined">send</span>
            </div>
        </header>
    </div>
</body>
</html>
